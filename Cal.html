<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A calculator for normal mathematical operation">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Cal.css">
    <title>"Calculator</title>
</head>
<body>

            <div class="calculator">
                <div class="top">
                    <span>Calculator</span>
                </div>

            <div id="prevDisplay" class="prev-display">0</div>
            <div id="display" class="display">0</div>


            <div class="buttons">
                <button id="go" class="ope" data-value="C">C</button>
                <button class="ope" data-value="/">÷</button>
                <button class="ope" data-value="*">×</button>
                <button id="go" class="ope" data-value="DEL">⌫</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="ope" data-value="-">−</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="ope" data-value="+">+</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="equal" data-value="=">=</button>
                
                <button data-value=".">.</button>
                <button class="zero" data-value="0">0</button>
                
            </div>


        <script src="./Cal.js"></script>


</body>
</html>
